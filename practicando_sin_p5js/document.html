<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Vamos a jugar con window y con document</h1>
    <script type="text/javascript">
        let ruta = window.location;
        console.log("Mensaje por leer... ");
        console.log(ruta);  // En consola aparece más cosas para saber como esta escrito por dentro la variable ruta
        document.write("Estás en: " + ruta);
    </script>    
</body>
</html>
